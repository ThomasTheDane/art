	<script  id="vertexShader" type="vertexShader">
		attribute float displacement;
		varying vec3 vNormal;

		void main() {

		  vNormal = normal;

		  // push the displacement into the
		  // three slots of a 3D vector so
		  // it can be used in operations
		  // with other 3D vectors like
		  // positions and normals
		  vec3 newPosition = position +
		    normal * vec3(displacement);

		  gl_Position = projectionMatrix *
		                modelViewMatrix *
		                vec4(newPosition, 1.0);
		}


	</script>

	<script id="fragmentShader" type="fragmentShader">
		// same name and type as VS
		varying vec3 vNormal;

		void main() {

		  // calc the dot product and clamp
		  // 0 -> 1 rather than -1 -> 1
		  vec3 light = vec3(1.0, 1.0, 1.0);

		  // ensure it's normalized
		  light = normalize(light);

		  // calculate the dot product of
		  // the light to the vertex normal
		  float dProd = max(0.0,
		                    dot(vNormal, light)
		                 );

		  // feed into our frag colour
		  gl_FragColor = vec4(dProd, // R
		                      dProd, // G
		                      dProd, // B
		                      1.0);  // A

		}
	</script>

		function camera(){

				HEIGHT = 500;

				ASPECT = WIDTH / HEIGHT,
				NEAR = 0.1,

		    scene = new THREE.Scene();

		    camera = new THREE.PerspectiveCamera( VIEW_ANGLE, WIDTH / HEIGHT, NEAR, FAR );

		    renderer = new THREE.WebGLRenderer();
		    renderer.setSize( WIDTH, HEIGHT );
		}

					    // create a point light
			var pointLight =

			// set its position

			pointLight.position.y = 50;
			pointLight.position.z = 130;

			// add to the scene
			scene.add(pointLight);

		}

		function particles(){
			// create the particle variables
			var particleCount = 1800,
			    particles = new THREE.Geometry(),
			    pMaterial = new THREE.PointsMaterial({
			      color: 0xFFFFFF,
			      size: 20
			    });

			// now create the individual particles
			for (var p = 0; p < particleCount; p++) {

			  // create a particle with random
			  // position values, -250 -> 250
			  var pX = Math.random() * 500 - 250,
			      pY = Math.random() * 500 - 250,
			      pZ = Math.random() * 500 - 250,
			      particle = new THREE.Vector3(pX, pY, pZ);
			      

			  // add it to the geometry
			  particles.vertices.push(particle);
			}

			// create the particle system
			var particleSystem = new THREE.ParticleSystem(
			    particles,
			    pMaterial);

			// add it to the scene
			scene.add(particleSystem);
		}
