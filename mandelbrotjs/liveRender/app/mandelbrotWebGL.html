    <script  id = "shader-vs" type = "x-shader/x-vertex">
      precision highp float;
      attribute vec2 a_Position;
      void main() {
        gl_Position = vec4(a_Position.x, a_Position.y, 0.0, 1.0);
      }
    </script>
    <script id = "shader-fs" type = "x-shader/x-fragment">
      precision highp float;

      uniform vec2 u_zoomCenter;
      uniform float u_zoomSize;
      uniform int u_maxIterations;

      uniform vec3 u_colors[50];
      uniform float u_color_locations[50];

      vec2 f(vec2 x, vec2 c) {
        return mat2(x,-x.y,x.x)*x + c;
      }
      vec3 palette(float t, vec3 colors[50]) {
        // int numColor;
        // for(int i = 0; i < 50; i++){
        //   if(u_color_locations[i] == -1.0){
        //     numColor = i + 1;
        //     break;
        //   }
        // }

        // vec3 color1;
        // vec3 color2;
        // if (location < u_color_locations[0]){
        //   return u_colors
        // }

        // return u_colors[0];

        // // if (location < gradient[0].location) {
        // //   return gradient[0].color;
        // // }else if (location > gradient[gradient.length-1].location) {
        // //   return gradient[gradient.length-1].color;
        // // }else{
        // //   $.each(gradient, function( index, value ) {
        // //         if(location >= value.location) {
        // //           firstColor = value;
        // //           secondColor = gradient[index+1]
        // //             return false;
        // //         }
        // //     });
        // // }

        float x = 1.0 / 3.0;
        if (t < x) return mix(colors[0], colors[1], t/x);
        else if (t < 2.0 * x) return mix(colors[1], colors[2], (t - x)/x);
        else if (t < 3.0 * x) return mix(colors[2], colors[3], (t - 2.0*x)/x);
        return colors[3];
        // return a + b*cos( 6.28318*(c*t+d) );
      }
      void main() {
        vec2 uv = gl_FragCoord.xy / vec2(800.0, 800.0);
        vec2 c = u_zoomCenter + (uv * 4.0 - vec2(2.0)) * (u_zoomSize / 4.0);
        vec2 x = vec2(0.0);
        bool escaped = false;
        int iterations = 0;    
        for (int i = 0; i < 100000; i++) {
          if (i > u_maxIterations) break;
          iterations = i;
          x = f(x, c);
          if (length(x) > 2.0) {
            escaped = true;
            break;
          }
        }
        gl_FragColor = escaped ? vec4(palette(float(iterations)/float(u_maxIterations), u_colors),1.0) 
                                : vec4(vec3(0.0, 0.0, 0.0), 1.0);
      }
    </script>
