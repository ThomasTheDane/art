<header>
    <link rel="stylesheet" href="style.css" type="text/css">
</header>
<body>
    <canvas id="mainCanvas" width="750" height="500"></canvas>
    <canvas id="gradientTool" width="750" height="100" class="jscolor {position:'top'}"></canvas>
    <script src="mandelbrot.js"></script>
    <script src="gradient.js"></script>
    <script src="gradientTool.js"></script>
    <script src="mandelbrotControls.js"></script>
    <script src="jscolor.js"></script>

    <!-- <script src="areaAndPerimeterExperiment.js"></script> -->
    <script>
        // let mandelbrot = new Mandelbrot(1000, 1000, {xmin: -1, xmax: 1, ymin: -1, ymax:1}, 1000);
        // console.log(`area of ${estimateAreaOfMandel(mandelbrot)} and perimeter of ${estimatePerimeterOfMandel(mandelbrot)}`);

        let color1 = [1.0, 0.0, 0.0];
        let color2 = [0.0, 1.0, 0.0];
        let color3 = [0.0, 0.0, 1.0];
        let aGradient = new Gradient([{color:color1, position:0.0}, {color:color2, position:.5}, {color:color1, position:.75}, {color: color3, position:1.0}]);
        
        let mandelbrot = new Mandelbrot(750, 500, {xmin: -2, xmax: 1, ymin: -1, ymax:1});
        let mandelbrotControls = new MandelbrotControls(mandelbrot, document.getElementById("mainCanvas"))
        mandelbrotControls.drawMandebrot(aGradient);

        let gradientTool = new GradientTool(aGradient, document.getElementById("gradientTool"), mandelbrotControls);
    </script>

    <input type="color">
</body>
